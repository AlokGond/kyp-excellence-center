<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYP Excellence Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap&subset=devanagari" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #6D284C; /* kyp-magenta */
            color: #FFFFFF; /* kyp-white */
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom scrollbar for a polished look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #864A6F; /* kyp-light-magenta */
        }
        ::-webkit-scrollbar-thumb {
            background: #FDE047; /* kyp-yellow */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FACC15; /* darker kyp-yellow (yellow-500) */
        }
        html {
            scroll-behavior: smooth;
            font-size: 106.25%; /* 16px * 1.0625 = 17px. This makes 1rem = 17px */
        }
        .glassmorphism { /* May need adjustment or removal with new theme */
            background: rgba(255, 255, 255, 0.1); /* Adjusted for darker bg */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'kyp-magenta': '#6D284C',
              'kyp-light-magenta': '#864A6F',
              'kyp-dark-magenta': '#501C38',
              'kyp-yellow': '#FDE047', // yellow-300
              'kyp-dark-yellow': '#FACC15', // yellow-400
              'kyp-white': '#FFFFFF',
              'kyp-black': '#111827', // gray-900 for deep contrast if needed
              'kyp-blue-accent': '#3B82F6', // blue-500
              'kyp-pink-accent': '#EC4899', // pink-500
              'kyp-green-accent': '#22C55E', // green-500
              'kyp-text-on-magenta': '#FFFFFF',
              'kyp-text-on-light': '#374151', // gray-700
              'kyp-card-background': '#FFFFFF', // For cards on magenta
              'kyp-section-background': '#F9FAFB', // A very light gray for contrasting sections
            },
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-icons/": "https://esm.sh/react-icons@^5.5.0/"
  }
}
</script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html><link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
